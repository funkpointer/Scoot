<!DOCTYPE html>
<html>
<head>
  <title>Mewolentine ðŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #3b3b3b, #222222);
      overflow: hidden;
      position: relative;
    }

    h1 {
      text-align: center;
      margin-top: 120px;
      font-size: 32px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      position: absolute;
      transition: 0.2s;
      z-index: 2;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 40%;
      top: 50%;
    }

    #noBtn {
      background: white;
      color: #ff4d6d;
      border: 2px solid #ff4d6d;
      left: 55%;
      top: 50%;
    }

    #response {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 65%;
      font-size: 28px;
      font-weight: bold;
      z-index: 2;
    }

    .cat {
      position: absolute;
      font-size: 30px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      from {
        transform: translateY(-50px);
      }
      to {
        transform: translateY(110vh);
      }
    }
  </style>
</head>

<body>

  <h1>Will you be my Meowlentine? ðŸ’•</h1>

  <button id="yesBtn" onclick="sayYes()">Yes</button>
  <button id="noBtn">No</button>

  <div id="response"></div>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const noBtn = document.getElementById("noBtn");

    function moveButton() {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    }

    noBtn.addEventListener("mouseenter", moveButton);

    function sayYes() {
      // Move Yes button out of the way
      document.getElementById("yesBtn").style.display = "none";
      document.getElementById("noBtn").style.display = "none";

      document.getElementById("response").innerText =
        "YAYYYYY ðŸ¥°ðŸ’– Best decision ever.";

      // Confetti burst
      confetti({
        particleCount: 200,
        spread: 100,
        origin: { y: 0.6 }
      });

      // Falling cats
      for (let i = 0; i < 25; i++) {
        createCat();
      }
    }

    function createCat() {
      const cat = document.createElement("div");
      cat.classList.add("cat");
      cat.innerText = "ðŸ±";

      cat.style.left = Math.random() * window.innerWidth + "px";
      cat.style.animationDuration = (Math.random() * 3 + 2) + "s";

      document.body.appendChild(cat);

      setTimeout(() => {
        cat.remove();
      }, 5000);
    }
  </script>

</body>
</html>
