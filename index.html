<!DOCTYPE html>
<html>
<head>
  <title>Mewolentine ðŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
      overflow: hidden;
      position: relative;
    }

    h1 {
      text-align: center;
      margin-top: 120px;
      font-size: 32px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      position: absolute;
      transition: 0.15s;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 40%;
      top: 50%;
    }

    #noBtn {
      background: white;
      color: #ff4d6d;
      border: 2px solid #ff4d6d;
      left: 55%;
      top: 50%;
    }

    #response {
      text-align: center;
      margin-top: 300px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h1>Will you be my mewolentine? ðŸ’•</h1>

  <button id="yesBtn" onclick="sayYes()">Yes</button>
  <button id="noBtn">No</button>

  <div id="response"></div>

  <script>
    const noBtn = document.getElementById("noBtn");

    function moveButton() {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    }

    noBtn.addEventListener("mouseenter", moveButton);

    function sayYes() {
      document.getElementById("response").innerText =
        "YAYYYYY ðŸ¥°ðŸ’– Best decision ever.";
    }
  </script>

</body>
</html>
