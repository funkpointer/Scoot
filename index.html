<!DOCTYPE html>
<html>
<head>
  <title>Mewolentine ðŸ’–</title>

  <!-- Cute Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Quicksand', sans-serif;
      background: radial-gradient(circle at top, #3b3b3b, #111111);
      overflow: hidden;
      position: relative;
    }

    h1 {
      text-align: center;
      margin-top: 120px;
      font-size: 38px;
      color: white;
      text-shadow: 0 0 15px rgba(255,153,171,0.8);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%,100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 50px;
      border: 2px solid #ff99ab;
      background: black;
      color: #ff99ab;
      cursor: pointer;
      position: absolute;
      transition: all 0.2s ease;
      z-index: 2;
    }

    button:hover {
      box-shadow: 0 0 15px #ff99ab;
      transform: scale(1.05);
    }

    #yesBtn {
      left: 40%;
      top: 50%;
    }

    #noBtn {
      left: 55%;
      top: 50%;
    }

    #response {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 65%;
      font-size: 30px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 20px #ff99ab;
      z-index: 2;
    }

    .cat {
      position: absolute;
      animation: fall linear forwards;
    }

    @keyframes fall {
      from { transform: translateY(-50px) rotate(0deg); }
      to { transform: translateY(110vh) rotate(360deg); }
    }
  </style>
</head>

<body>

  <h1>Will you be my Meowlentine? ðŸ’•</h1>

  <button id="yesBtn" onclick="sayYes()">Yes</button>
  <button id="noBtn">No</button>

  <div id="response"></div>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const noBtn = document.getElementById("noBtn");

    function moveButton() {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;

      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";
    }

    noBtn.addEventListener("mouseenter", moveButton);

    function sayYes() {
      document.getElementById("yesBtn").style.display = "none";
      document.getElementById("noBtn").style.display = "none";

      document.getElementById("response").innerText =
        "YAYYYYY ðŸ¥°ðŸ’– Best decision ever.";

      confetti({
        particleCount: 250,
        spread: 120,
        origin: { y: 0.6 }
      });

      for (let i = 0; i < 30; i++) {
        createCat();
      }
    }

    function createCat() {
      const cat = document.createElement("div");
      cat.classList.add("cat");
      cat.innerText = "ðŸ±";

      cat.style.left = Math.random() * window.innerWidth + "px";
      cat.style.fontSize = (Math.random() * 20 + 20) + "px";
      cat.style.animationDuration = (Math.random() * 3 + 2) + "s";

      document.body.appendChild(cat);

      setTimeout(() => cat.remove(), 5000);
    }
  </script>

</body>
</html>
